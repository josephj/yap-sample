<style>
/* general (start) {{{ */
.clearfix {
    clear:both;
    display:block;
}
a:link, a:visited {                                                                                                                                                                                                                           
    color:#006CA2;                                                                                                                                                                                                                            
    text-decoration:none;                                                                                                                                                                                                                     
}                                                                                                                                                                                                                                             
a:hover {                                                                                                                                                                                                                                     
    text-decoration:underline;                                                                                                                                                                                                                
}     
table {
    width:800px;
    margin:0 auto;
}
table td {
    vertical-align:top;
}
/* general (end) }}} */
/* reset.css {{{ */
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {margin:0;padding:0;} table {border-collapse:collapse;border-spacing:0;} fieldset, img {border:0;} address, caption, cite, code, dfn, em, strong, th, var {font-style:normal;font-weight:normal;} li {list-style:none;} caption, th {text-align:left;} h1, h2, h3, h4, h5, h6 {font:13px/1.231 arial,helvetica,clean,sans-serif;}
/* }}} */
/* fonts.css (start) {{{ */
body {
    font:13px/1.231 arial,helvetica,clean,sans-serif;
}
/**
 * Nudge down to get to 13px equivalent for these form elements
 */ 
select,
input,
button,
textarea {
    font:99% arial,helvetica,clean,sans-serif;
}

/**
 * To help tables remember to inherit
 */
table {
    font-size:inherit;
}

/**
 * Bump up IE to get to 13px equivalent for these fixed-width elements
 */
pre,
code,
kbd,
samp,
tt {
    font-family:monospace;
    line-height:100%;
}
/* fonts.css (end) }}} */
/* .yui-button (start) {{{ */
.yui-button {

    border-color:#808080;
    border-style:solid;
    border-width:1px 0;
    display:inline-block;
    margin:auto 0.25em;
}
.yui-button .first-child {
    border-color:#808080;
    border-style:solid;
    border-width:0 1px;
    display:block;
    margin:0 -1px;
    overflow:hidden;
    position:relative;
}
.yui-button .first-child span {
    color:#464646;
    display:block;
    font-weight:bold;
    font-size:12px;
    line-height:2;
    min-height:2em;
    padding:0 16px 0;
}
.yui-button .first-child input {
    background:#ccc none repeat scroll 0 0;
    cursor:pointer;
    font-size:100px;
    height:1000px;
    left:0;
    opacity:0;
    padding:100px;
    position:absolute;
    top:0;
    width:1000px;
}
/* .yui-button (end) }}} */
